<h1>SIMPLE FORM IN ANGULAR</h1>
<form #simpleForm = "ngForm" (ngSubmit)="getUserValue(simpleForm.value)">
    <input type="text" name="user" placeholder="enter ur name" ngModel />
    <br><br>

    <input type="text" name="age" placeholder="enter ur age" ngModel />
    <br><br>

    <input type="text" name="address" placeholder="enter ur address" ngModel />
    <br><br>

    <input type="text" email="email" placeholder="enter ur email" ngModel />
    <br><br>

    <input type="password" password="user" placeholder="enter ur password" ngModel />
    <br><br>
    <button>GET USER VALUE</button>
</form>
