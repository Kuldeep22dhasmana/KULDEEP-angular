<div class="row">
    <div class="col-lg-2">
        <div ngbDropdown class="d-inline-block">
            <button class="btn btn-outline-danger" id="dropdownForm1" ngbDropdownToggle>Login dropdown</button>
            <div ngbDropdownMenu aria-labelledby="dropdownForm1">
                <form class="px-4 py-3">
                    <div class="form-group">
                        <label for="exampleDropdownFormEmail1">Email address</label>
                        <input type="email" class="form-control" id="exampleDropdownFormEmail1"
                            placeholder="enter ur mail">
                    </div>
                    <div class="form-group">
                        <label for="exampleDropdownFormPassword1">Password</label>
                        <input type="password" class="form-control" id="exampleDropdownFormPassword1"
                            placeholder="Password">
                    </div>
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="dropdownCheck">
                        <label class="form-check-label" for="dropdownCheck">
                            Remember me
                        </label>
                    </div>
                    <button type="submit" class="btn btn-success">Sign in</button>
                </form>
                <div class="dropdown-divider"></div>
                <button ngbDropdownItem>New here? Sign up</button>
                <button ngbDropdownItem>Forgot password?</button>
            </div>
        </div>
    </div>
    <div class="col-lg-2">
        <div ngbDropdown class="d-inline-block">
            <button class="btn btn-outline-warning" id="dropdownForm1" ngbDropdownToggle>Register dropdown</button>
            <div ngbDropdownMenu aria-labelledby="dropdownForm1">
                <div class="form-group">
                    <label for="exampleDropdownFormUsername">Username</label>
                    <input type="text" class="form-control" id="exampleDropdownFormUsername"
                        placeholder="create ur username">
                </div>
                <form class="form-group">
                    <div class="form-group">
                        <label for="exampleDropdownFormPassword1">Password</label>
                        <input type="password" class="form-control" id="exampleDropdownFormPassword1"
                            placeholder="Password">
                    </div>
                    <div class="form-group">
                        <label for="exampleDropdownFormPassword1">Confirm Password</label>
                        <input type="password" class="form-control" id="exampleDropdownFormPassword1"
                            placeholder="Password">
                    </div>
                    <div class="form-group">
                        <label for="exampleDropdownFormContact">Contact Number</label>
                        <input type="number" class="form-control" id="exampleDropdownFormContact"
                            placeholder="enter ur number">
                    </div>
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="dropdownCheck">
                        <label class="form-check-label" for="dropdownCheck">
                            Remember me
                        </label>
                    </div>
                    <button type="submit" class="btn btn-success"> Submit </button>
                </form>
            </div>
        </div>
    </div>
</div>
