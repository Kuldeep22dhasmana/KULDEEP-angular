<h1>CONDITINS IN ANGULAR</h1>
<h1 *ngIf='show else elseBlock'>
    if Block
</h1>

<ng-template #elseBlock>
    <h1> else Block </h1>
</ng-template>


<ng-template [ngIf]="show=='red' ">
    <h1> Red block </h1>
</ng-template>

<ng-template [ngIf]="show=='blue' ">
    <h1> Blue block </h1>
</ng-template>

<ng-template [ngIf]="show=='green' ">
    <h1> Green block </h1>
</ng-template>
